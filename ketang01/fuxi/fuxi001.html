<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复习一</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fuxi001.css">

</head>

<body>
    <main>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title text-center">
                    用户注册信息
                </h3>
            </div>
            <div class="panel-body">
                <!-- 用户注册表单 -->
                <div class="form-group">
                </div>

                <div class="input-group">
                    <span class="input-group-addon iconfont">
                        &#xe601;
                    </span>
                    <input type="password" class="form-control" placeholder="请输入姓名">
                </div>

                <div class="input-group">
                    <span class="input-group-addon iconfont">
                        &#xe635;
                    </span>
                    <input type="password" class="form-control" placeholder="请输入密码">
                </div>

                <div class="input-group">
                    <span class="input-group-addon iconfont">
                        &#xe600;
                    </span>
                    <input type="password" class="form-control" placeholder="请确认密码">
                </div>

                <div class="input-group">
                    <span class="input-group-addon iconfont">
                        &#xe65b;
                    </span>
                    <input type="password" class="form-control" placeholder="请输入电话">
                </div>

            </div>

            <div>
                <div class="panel-footer text-right">
                    <span class="btn btn-info btn-sm">
                        <i class="iconfont"></i>注册
                    </span>

                    <span class="btn btn-danger btn-sm">
                        <i class="iconfont"></i>重置
                    </span>
                </div>
            </div>
        </div>

    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fuxi001.js"></script>
</body>

</html>
