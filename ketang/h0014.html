<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单元素1</title>
</head>

<body>
    <!-- 表格元素是各种带输入用户信息的元素
    比如文本框，密码框，单选按键这样的
    注意：表单提交的信息只能交给动态网站技术（java，php，asp，，，）
    分析处理，所以暂时只有页面效果，不能收集信息

    input标记是最主要的表单元素
    type属性指定input的类型，
    text是默认版（标准文本框）类型
    password是密码输入框，所有的输入都会被显示成*
    ，避免被其他人看到
    placeholder是输入框的提示消息，当没有任何输入的时候会出现
    //home shift+end快速选择一行代码
 -->
    用户名： <input type="text" placeholder="请输入用户名">
    密码：<input type="password" placeholder="请输入密码">
    <input type="number">
    <input type="datetime">
    <input type="date">
    <input type="time">
    <div id="divShow"></div>
<a href="index.html"></a>
    
</body>

</html>
