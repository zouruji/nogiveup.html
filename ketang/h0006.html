<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跑马灯，预排版，上标，下标</title>
</head>

<body>
    <marquee>
        邹如继
    </marquee>
    <!-- pre 预排版标记就是所见即所得，标记内的效果原样显示在页面上 -->
    <pre>
    姓名      年龄      地址
    张三丰     666      武当山
</pre>
    <span>这个标记就是毫无任何效果的标记</span>
    李白<sub>1</sub>是唐朝<sub>2</sub>著名诗人
    x<sup>2</sup>+y<sup>2</sup>=z<sup>2</sup>
    9900=4
    8812=4
    1600=3
    1234=0
    <a href="index.html"></a>
</body>

</html>
