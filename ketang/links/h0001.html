<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>/links/h0001.html</title>
</head>

<body>
    <a href="index.html">回首页</a>
    <label>
        姓名
        <input type="text" placeholder="请输入信息">
    </label>

    <input type="password" placeholder="请输入密码">
    <textarea cols="60" rows="5" placeholder="请输入多行文本"></textarea>
    <!-- 
        lable可以和内嵌的元素互动
        当点击lable中的文字信息时会将输入焦点移动到内嵌的表单元素
     -->
    <label>
        <input type="radio" name="sex">男生
    </label>
    <input type="radio" name="sex" checked>女生

    <hr>
    <input type="checkbox" checked>多选一
    <input type="checkbox">多选二

    <!-- select 定义下拉列表 -->
    <select>
      <!-- option 子标记定义下拉选项 -->
        <option>选项一</option>
        <option selected>选项二</option>
    </select>
</body>

</html>
