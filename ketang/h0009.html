<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音频，视频</title>
</head>

<body>
    <!-- 
        audio标签是音频标记，可以引用外部的音频文件
        （一般ogg,mp3,wav,mid格式，不支持全部音频格式）
        src属性是指定音频文件的地址
        controls表示是否出现播放控制界面
        autoplay表示自动播放
        loop表示循环播放
        去掉controls去掉，加上autoplay,loop就是背景无限播放
     -->

    <!-- <audio src="images/music01.mp3"  
    controls autoplay loop></audio> -->

    <!-- video标签是视频标记，可以引用外部的视频文件
    （一般是mp4，flash，rm，rmvb类型的视频）
    controls是控制面板，loop循环，autoplay是自动播放

 -->
    <video src="images/mv01.mkv"
     controls autoplay loop width=“300px”></video>
     <a href="index.html"></a>
</body>

</html>
