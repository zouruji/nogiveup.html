<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>转义字符，注释，换行</title>
</head>

<body>
    <!-- 
        ctrl + / 创建注释的快捷键
        注释的内容不会出现在页面上
        作用是页面的编写人员写的说明或者描述或备注
        比如：title标签的作用是标题显示的信息
        br标签是非成对的标签，直接写成<br>即可
        页面遇到该标记就会强制换行
        @ at  # sharp  & and
        转义字符的定义：
        某些不能正确显示的，或者特殊意义的等字符
        需要用一串规定格式的字符转换出来
        转义字符都是&符号开头，号结束
        比如空格不能正确显示就用&nbsp；代替
        &amp;就是&符号
     -->
    <br>&amp;nbsp;<br>
    &nbsp;&nbsp;&nbsp;床前明月光，<br>
    疑是地上霜，<br>
    举头望明月，<br>
    低头思故乡，<br>
    &copy;copyright &lt;/br&gt;

<a href="index.html"></a>
</body>

</html>
