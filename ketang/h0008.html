<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片</title>
</head>
<body>
    <!-- 
        img标记是引用图片，src是图片的地址，alt是图片的描述
        windth是控制图片的宽度，可以是像素值（px），也可以是百分比
        像素值是电脑（手机）屏幕的分辨率计量单位
        height是控制图片的高度，可以是像素值，也可以是百分比
        注意：一般情况下，高宽只要设置一个，图片的比例会保留下来
        如果两个同时设置，可能破坏图片的高宽比
     -->
    <img src="images/img0002.jpg" alt="" width="400px"
    height="400px">
    <img src="images/img0001.jpg" alt=""height="100px">
    <div>一个没有效果，但是宽度会是满宽的标记</div>
    这个会在新的一行上
<a href="index.html"></a>
</body>
</html>
