<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>/xuexi/css001.html</title>
    <style>
        .tr {
            text-align: right
        }

        /* 颜色 */
        .c1 {
            /* color:文字的颜色,background-color:背景颜色
            值可以是枚举的颜色的名称（非常的有限）
             */
            color: red;
            background-color: yellow;
        }

        .c2 {
            /* 颜色也可以是#十六进制颜色值（最常见的颜色取值方式）
            #rrggbb r是红色， g是绿色， b是蓝色， 电脑三原色
            每个位置取值是0-f
            655355
             */
            color: #ff00ff;
            background-color: #004400;
        }
    </style>
</head>

<body>
    <div class="tr">
        <a href="index.html">回到目录</a>
        |
        <a href="../index.html">回到首页</a>
    </div>
    <span class="c1">颜色1</span>
    <span class="c2">颜色2</span>
</body>

</html>
