<body>
<div>div是块元素，默认会占满一行
  <span>span是行内元素，会根据内容调整宽度</span>
</div>
 <div>
   div和span对宽度的处理
   div设置宽度了还是会占满一行，不会留下空间给后面的元素
   span会自动调整，所以设置宽度也没用
   但是块级元素和行内元素都可以通过css来改变默认显示规则
 </div>

  
 <div class="div01">宽度是30%的div</div>
 <div class="div01">又一个宽度是30%的div</div>
 <span class="span01">设置宽度的span</span>
 <span class="span02">通过样式改变规则</span>
 <span class="span02">通过样式改变规则</span>


</body>

</html>
