<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>复习01</title>
</head>

<body>
  <h1>标题1</h1>
  <h2>标题2</h2>
  <h3>标题3</h3>
  <h4>标题4</h4>
  <h5>标题5</h5>
  <h6>标题6</h6>
  一行<br>二行
  <hr>
  分隔线&nbsp;&reg;&gt;&lt;&amp;的下面
  <hr>
  <pre>
    哈哈哈      嘻嘻嘻
    嘿嘿嘿     （预排版）
  </pre>
  <hr>
  <p style="text-indent: 2em;">段落</p>
  <!-- text-indent缩进 -->
  上标<sup>上标</sup>
  下标<sub>下标</sub>
  <hr>
  <i>斜体</i>
  <u>下划线</u>
  <b>粗体</b>
  <strong>强调</strong>
  <del>删除线</del>
  <kbd>Ctrl+C</kbd>
  <hr>
  <!-- type=text,文本输入框 -->
  <!-- placeholder是输入元素的提示信息 -->
  <input type="text" autocomplete="off" placeholder="提示文字">
  <!-- type=password，密码输入框 -->
  <input type="password" placeholder="输入密码">
  <input type="number" placeholder="输入数">
  <input type="date">
  <input type="checkbox">音乐
  <input type="checkbox" checked="checked">游戏
  <input type="radio" name="sex" checked="checked">男
  <input type="radio" name="sex">女
  <hr>
  <ul type="circle">
    <li>无序清单1</li>
    <li>无序清单2</li>
  </ul>
  <ul type="disc">
    <li>无序清单1</li>
    <li>无序清单2</li>
  </ul>
  <ul type="square">
    <li>无序清单1</li>
    <li>无序清单2</li>
  </ul>
  <ul style="list-style-type: circle;">
    <li>无序清单1</li>
    <li>无序清单2</li>
  </ul>



</body>

</html>
