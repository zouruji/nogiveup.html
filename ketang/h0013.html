<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超链接</title>
</head>
<body>
    <!-- 
        a是超链接标记，作用是跳转到其它网页（包括任意网站中的页面
        和自己网站的页面），由href属性指定跳转位置
        a标记里面的内容是提示用户跳转的页面
        _blank表示在新窗口中打开超链接，而不会替换当前页面
        _self表示在当前位置打开超链接，是默认值
        _top表示在顶级浏览器窗口打开，没有框架就和self一样
        如果指向的是本站的页面，只需要写出其他页面的相对地址即可
        在地址中通过，可以代替当前所在文件夹（目录）
     -->
        <a href="http://www.qq.com">腾讯网</a>
        <a href="http://huhuiyu.top" target="_blank">黑暗骑士的网站</a>
        <a href="./h0001.html" target="_blank">第四课</a>
            <a href="index.html"></a>
</body>
</html>
