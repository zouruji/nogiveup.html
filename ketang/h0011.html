<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无序清单</title>
</head>

<body>
    <!-- 和有序清单一样，一组标签完成
    ul是无序清单，仍然是li为清单项
    type属性有三个disc（光盘，黑色实心圆）
    circle(圆圈，黑色空心圆)
    square（广场，黑色方块）
 -->
    <ul type="circle">
        <li>
            <h1>
                推荐
            </h1>
            <ul type="square">
                <li>
                    <h3>新闻</h3>
                </li>
                <li>
                    <h3>财经</h3>
                </li>
            </ul>
        </li>
        <li>热门</li>
        <li>段子</li>
    </ul>
    <a href="index.html"></a>
</body>

</html>
